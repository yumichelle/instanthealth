<!DOCTYPE html>
<html>
  <head>

    <link href="./CSS/style.css" rel="stylesheet" type="text/css" />

  </head>
  <body>

    <div class="header">
      <p>HACKATTACK 2018</p>
    </div>

    <div class="title">Existing Doctor</div>

    <form action="viewOrCreatePerson.html">
      <!–– log in ––>
      <div class="container">
        <label for="uname"><b>Username</b></label><br>
        <input type="text"  style="width: 50%" placeholder="Enter Username" name="uname" required>
        <br>
        <label for="psw"><b>Password</b></label><br>
        <input type="password"  style="width: 50%" placeholder="Enter Password" name="psw" required>

        <br>
        <button type="submit"  style="width: 50%">Login</button>

        <br>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <!–– new doctor ––>
      <div class="container">
        <button type="submit" style="width: 50%" class="a:link"><a href="hackattack2018-newdoc.html">New Doctor?</a></button>
      </div>
    </form>


  </body>
</html>
