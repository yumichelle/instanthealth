<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HACKATTACK 2018 - New Doctor</title>
  <link href="./CSS/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="header">
      <p>HACKATTACK 2018</p>
    </div>

    <div class="title">New Doctor</div>

    <form action="hackattack2018-thankyou.html">
      <!–– enter info ––>
      <div class="container">
        <label for="uname"><b>Username</b></label><br>
        <input type="text"  style="width: 50%" placeholder="Enter Username" name="uname" required>

        <br>
        <label for="psw"><b>Password</b></label><br>
        <input type="password"  style="width: 50%" placeholder="Enter Password" name="psw" required>

        <br>
        <label for="email"><b>Email</b></label><br>
        <input type="email"  style="width: 50%" placeholder="Enter email" name="email" required>

        <br>
        <label for="name"><b>Name</b></label><br>
        <input type="name"  style="width: 50%" placeholder="Enter name" name="name" required>

        <br>
        <label for="home"><b>Your Home Address</b></label><br>
        <input type="home"  style="width: 50%" placeholder="Enter home address" name="home" required>

        <br>
        <label for="practice"><b>Name of Practice</b></label><br>
        <input type="practice"  style="width: 50%" placeholder="Enter practice" name="practice" required>

        <br>
        <label for="practiceadd"><b>Address of Practice</b></label><br>
        <input type="practiceadd"  style="width: 50%" placeholder="Enter practice address" name="practiceadd" required>

        <br>
        <label for="license"><b>License Number</b></label><br>
        <input type="license"  style="width: 50%" placeholder="Enter license" name="license" required>

        <div class="container">
          <button type="submit"  style="width: 50%"><a href="hackattack2018-thankyou.html">Register</a></button>
        </div>
        <br>
      </div>
    </form>


  </body>
</html>
